<div class="mb-3">
    <button (click)="createStudent()" color="primary" mat-flat-button>
        <mat-icon>add</mat-icon>
        + Agregar Alumno
    </button>
</div>
<mat-form-field class="w-full">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
        <td mat-cell *matCellDef="let student">
            {{student | fullName : 'mayuscula' }}
        </td>
    </ng-container>
    <ng-container matColumnDef="fecha_registro">
        <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
        <td mat-cell *matCellDef="let student"> {{student.fecha_registro | date: 'dd/MM/YYYY' }} </td>
    </ng-container>
    <ng-container matColumnDef="ver_detalle">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let student">
            <button mat-icon-button (click)="detailStudent(student.id)">
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let student">
            <button mat-icon-button (click)="deleteStudent(student)">
                <mat-icon>close</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let student">
            <button mat-icon-button (click)="editStudent(student)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
